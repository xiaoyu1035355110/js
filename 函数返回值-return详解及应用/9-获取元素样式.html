<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: red;
        }
    </style>
</head>
<body>
<input id="btn1" type="button" value="按钮">
<div id="div1"></div>
<script src="js/xjy.js"></script>
<script type="text/javascript">
    $(function(){
        $('btn1').onclick = function (){
            //只能获取行内样式不能获取外部样式
            //alert($('btn1').style.width);//''

            //设置当前div宽度
            //$('div1').style.cssText = 'width:350px;'


            /*
                获取到的是计算机(浏览器)计算后的样式
                getComputedStyle(元素).样式
                元素.currentStyle.样式

                background:url() red ...复合样式(不要获取)
                backgroundColor         单一样式(不要用来做判断)

                不要有空格
                不要获取未设置后的样式:不兼容

                //判断浏览器兼容
                if($('div1').currentStyle){
                    alert($('div1').currentStyle.width);
                }else{
                    alert(getComputedStyle($('div1')).width);
                }
             */
            //获取元素宽度IE 6 7 8不兼容---兼容高版本浏览器
            //alert(getComputedStyle($('div1')).width);
            //获取元素宽度高版本浏览器不兼容----兼容ie678
            //alert($('div1').currentStyle.width);



            function getStyle(obj,attr){
                return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
            }
            alert(getStyle($('div1'),'background'))
        }
    })
</script>
</body>
</html>
