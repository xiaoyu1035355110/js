<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script type="text/javascript">
    alert(fn1(2,5));//2,3,4,5
    alert(fn1(6,2));//2,3,4,5,6

    function fn1(a,b){
        var arr = [];
        var min,max;
        a < b ? (min= a) && (max = b) : (min = b) && (max = a) ;

        for(var i=min;i<=max;i++){
            arr.push(i);
        }

        return arr;
    }
</script>
</body>
</html>
