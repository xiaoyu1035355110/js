        }

    */

    //当函数的参数的个数无法确定的时候:用arguments
    function sum(){
        var n = 0;
        for(var i=0;i<arguments.length;i++){
            n += arguments[i];
        }
        return n;
    }
    alert(sum(1,2,3));
    alert(sum(1,2,3,4));
</script>
