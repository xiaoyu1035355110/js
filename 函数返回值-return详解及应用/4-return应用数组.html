<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script type="text/javascript">
    //需求:通过传参循环1~5
    function fn5(n){
        var arr = [];
        for(var i=1;i<=n;i++){
            arr.push(i);
        }
        return arr;
    }
    alert(fn5(5));
    alert(fn5(7));
</script>
</body>
