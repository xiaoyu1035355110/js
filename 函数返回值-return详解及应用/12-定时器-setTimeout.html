<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        img{
            display: none;
        }
        body img:last-child{
            width:100% !important;
            height:100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="countDown"></div>
<img src="img/5.jpg" alt="" >
<img src="img/6.jpg" alt="" style="width: 100%;height:900px;margin: 0 auto;">
<script type="text/javascript">
    /*
        var timer = setTimeout(函数,毫秒);      执行一次
        clearTimeout(timer)
     */

    window.onload = function(){
        var aImg = document.getElementsByTagName('img');
        var num = 0;
        var intervalTimer = null;
        intervalTimer = setInterval(function(){
            num++;
            document.getElementById('countDown').innerHTML = num;

            if(num === 5){
                clearInterval(intervalTimer);
                aImg[0].style.display = 'inline-block';
                document.getElementById('countDown').innerHTML = '';
                setTimeout(function(){
                    aImg[0].style.display = 'none';
                    aImg[1].style.display = 'block'
                },3000)
            }
        },1000)
    }
</script>
</body>
</html>
