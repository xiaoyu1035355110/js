<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
通关口令：<input id="text1" type="text" />
<input id="btn1" type="button" value="验证"/>

<script>
    window.onload = function(){
//        CSS
//        HTML
//        JS

        var oText = document.getElementById('text1');
        var oBtn = document.getElementById('btn1');

        oBtn.onclick = function(){
            if(oText.value == ''){
                alert('哥们,请输入点内容吧~~');
            }else if(oText.value == 'CSS'){
                alert('您输入的通关口令为：'+oText.value+',验证通过！！');
            }else if(oText.value == 'JS'){
                alert('您输入的通关口令为：'+oText.value+',验证通过！！');
            }else if(oText.value == 'HTML'){
                alert('您输入的通关口令为：'+oText.value+',验证通过！！');
            }else{
                alert('你输入的通关口令为：'+oText.value+',验证未通过！！');
            }
        }
    }
</script>
</body>
</html>
