<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="img1" src="../../img/1.jpg">
<script>
    window.onload = function(){

        var oImg = document.getElementById('img1');
        var onOff = true;   //开关：布尔值：true 真 1 --- false 假 0
        oImg.onclick = function(){
            if(onOff){
                oImg.src = '../../img/1.jpg';
                onOff = false;
            }else{
                oImg.src = '../../img/2.jpg';
                onOff = true;
            }
        }

    }
</script>
</body>
</html>
