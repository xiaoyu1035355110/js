<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        img{
            position: absolute;
            top:150px;
            left:25%;
        }
    </style>
</head>
<body>
<div style="position: absolute;left: 30px;top: 150px;">asdasdasdsa</div>

<img src="img/1.jpg" alt="">

<script type="text/javascript">
    window.onload = function () {
        var oDiv = document.getElementsByTagName('div')[0];
        var oImg = document.getElementsByTagName('img')[0];

        oImg.onclick = fnShake;
        oDiv.onclick = fnShake;

        function fnShake(){
            var _this = this;
            shake(_this,'left',20)
        }

        function shake(obj, attr, scope, callback) {
            var pos = parseInt(getStyle(obj,attr));
            var arr = [];
            var num = 0;

            for(var i=scope;i>0;i-=0.5){
                arr.push(i,-i);
            }
            arr.push(num);

            clearInterval(obj.shakeTimer);

            obj.shakeTimer = setInterval(function(){
                obj.style[attr] = pos + arr[num] + 'px';
                num++;
                if(num === arr.length){
                    clearInterval(obj.shakeTimer);
                    num = 0;

                    callback && callback();
                }
            },10)
        }

        function getStyle(obj,attr){
            return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
        }
    }
</script>
</body>
</html>
