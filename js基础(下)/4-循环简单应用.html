<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            height:30px;
            line-height: 30px;
            border: solid 1px #333333;
        }
    </style>
</head>
<body>
<ul id="list">
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    window.onload = function(){
        var oUl = document.getElementById('list');
        var aLi = oUl.getElementsByTagName('li');
        var arr = ['今天','明天','后天'];
        /*

         aLi[0].onclick = function(){ alert(1) };
         aLi[1].onclick = function(){ alert(1) };
         aLi[2].onclick = function(){ alert(1) };

         */

        //aLi.onclick = function(){ alert(1) };  错误语法


        //性能问题
        /*for(var i=0;i<aLi.length;i++){
            aLi[i].innerHTML = arr[i];
            aLi[i].onclick = function(){
                //alert(i);  i => 3
            };
        }*/

        //i<aLi.length  会根据条件不断地进行判断


        //解决性能问题
        var liLenght = aLi.length;
        for(var i=0;i<liLenght;i++){
            aLi[i].innerHTML = arr[i];
        }
        //通过变量赋值 i就不会每次去计算aLi的长度而进行循环


    }
</script>
</body>
</html>
