<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>今天</li>
    <li>昨天</li>
    <li>明天</li>
</ul>
<script>
    window.onload = function () {
        var aLi = document.getElementsByTagName('li');
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].onOff = true;
            aLi[i].onclick = function () {
                if (this.onOff) {
                    this.style.border = 'solid 1px red';
                    this.onOff = false;
                } else {
                    this.style.border = 'none';
                    this.onOff = true;
                }
            }
        }
    }
</script>
</body>
</html>
