<input type="button" value="按钮"/>
<input type="button" value="按钮"/>
<input type="button" value="按钮"/>

<script>
    window.onload = function (){
        var oBtn = document.getElementsByTagName('input');
        var arr = ['A','B','C','D'];
        for(var i=0;i<oBtn.length;i++){
            oBtn[i].num = 0;
            oBtn[i].onclick = function(){
                this.value = arr[this.num];
                this.num++;
                if (this.num === arr.length){
                    this.num = 0;
                }
            }
        }
    }
</script>
