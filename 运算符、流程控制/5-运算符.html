        /*

            '200' == 200  //true

         console.log('200' == 200);
         console.log('200' === 200);

        //      &&  ||   !运算符
        /*
            逻辑与(并且的关系)
             console.log(1>2 && 2<3)//false
             console.log(1>0 && 1>2)//false
             console.log(1>0 && 2>1)//true

             var a = 1>2 && 20;
             console.log(a); //false

             var b = 1<2 && 20;
             console.log(b); //20

            逻辑与为并且的关系
                一方为假则返回假
                双方为真则返回真
         */

        /*
            逻辑或(或者的关系)
             console.log(1>2 || 2<3)//true
             console.log(1>0 || 1>2)//true
             console.log(1<0 || 2<1)//false

             var a = 1>2 || 20;
             console.log(a); //20

             var b = 1<2 || 20;
             console.log(b); //true

             逻辑与为并且的关系
                 一方为真则返回真
                 双方为假则返回假
         */

        /*
            逻辑非(否的关系)
             var  a = true;
             console.log(!a);  //false
             console.log(!!a); //true

            逻辑非取得相反的值

            var a = !200;
            console.log(a);    //false
            逻辑非会转换类型
         */

    }
