<script type="text/javascript">
/*
     显示类型转换 (强制类型转换):

        Number();
        parseInt();
        parseFloat();

     隐式类型转换:

        符号         示例             结果        类型          原因
        +           200+'3'         2003      变成字符串
        - * / %     '200' - 3       197       变成数字
        ++ --       100++           101       变成数字
        ><          '10' > 9        true      变成布尔
                    '10' > '9'      false     变成布尔       字符串比较unicode编码
        !           !'ok'           false     变成布尔
        ==          '2' == 2        true      变成布尔


    转换错误(不能被转换的都为NaN):

        Number('...');  //NaN
        '...' - 9;      //NaN

    === 为比较运算  不存在隐式转换
*/
</script>
</body>
</html>
